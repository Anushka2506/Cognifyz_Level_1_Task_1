<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognifyz Internship - Level 1 Task 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="home" class="main-content">
        <h1>Welcome to My First Webpage</h1>
        <p>This is my initial task for the Web Development Internship at Cognifyz Technologies. I am learning how to structure content with HTML and style it with CSS.</p>
        
        <img src="my-photo.jpg" alt="Internship Project Image" class="task-image">
    </section>

    <section id="contact" class="form-container">
        <h3>Join Our Newsletter</h3>
        <form>
            <input type="email" placeholder="Enter your email address" required>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Cognifyz Internship Task</p>
    </footer>

    <script>
    const form = document.querySelector('form');
    form.addEventListener('submit', function(e) {
        e.preventDefault(); // This stops the page from refreshing
        alert('Thank you! Your internship task submission was successful.');
    });
    </script>

</body>
</html>
